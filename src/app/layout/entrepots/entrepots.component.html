<div class="row">
    <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
        <div class="mb-3 mb-sm-0">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Tableau de bord</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Administration</li>
                </ol>
            </nav>
        </div>
        <div>
            <a [routerLink]="routeUri.LAYOUT.ENTREPOTS_SAVE.ROUTE" class="btn btn-primary justify-content-end">
                Créer un entrepôt
            </a>
        </div>
    </div>
</div>

<div class="alert alert-success" role="alert" *ngIf="list.length == 0 && loadingController == 'loaded'">
    Chargemen terminé, il n'ya pas de données à afficher
</div>

<div class="row" *ngIf="list.length > 0">
    <div class="col-lg-12 d-flex align-items-stretch">
        <div class="card w-100">
            <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4" style="color:#CD853F;">Historique Entrepôts</h5>
                <div class="table-responsive">
                    <table class="table text-nowrap mb-0 align-middle">
                        <thead class="text-dark fs-4 color-head">
                            <tr>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Libellé</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Superficie (M²)</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Placer</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Actions</h6>
                                </th>
                            </tr>
                        </thead> 
                        <tbody>
                            <tr *ngFor="let entrepot of list" >
                                <td class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">{{entrepot.libelle}}</h6>
                                </td>
                                <td class="border-bottom-0">
                                    <h6 class="fw-semibold mb-1">{{entrepot.superficie}}</h6>
                                </td>
                                <td class="border-bottom-0">
                                    <p class="mb-0 fw-normal">{{entrepot.emplacement}}</p>
                                </td>
                                <td class="border-bottom-0">
                                    
                                    <button type="button" class="btn btn-danger" (click)="chooseEntrepot(entrepot.id)">
                                        <i class="ti ti-pencil text-light"></i>
                                    </button>
                                    &nbsp;&nbsp;
                                    <button type="button" class="btn btn-danger" (click)="deleteEntrepot(entrepot)">
                                        <i class="ti ti-trash text-light"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
