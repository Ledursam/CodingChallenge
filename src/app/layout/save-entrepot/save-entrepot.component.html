<div class="row">
    <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
        <div class="mb-3 mb-sm-0">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Tableau de bord</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Administration</li>
                    <li class="breadcrumb-item active" aria-current="page">Tableau de bord</li>
                    <li class="breadcrumb-item active" aria-current="page">Créer un entrepôt</li>
                </ol>
            </nav>
        </div>
        <div>
            <button (click)="goBack()" class="btn btn-primary justify-content-end">
                Précédent
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 d-flex align-items-stretch">
        <div class="card w-100">
            <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4" style="color:#CD853F;">Créer un entrepôt</h5>
                <form [formGroup]="entrepotForm" (submit)="addEntrepot()">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Libellé *</label>
                                <input type="text" class="form-control"  name="libelle" formControlName="libelle">
                                <span class="text-danger" *ngIf="!libelle.valid && libelle.touched"> {{isLIbelleValid()}}</span>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Superficie (m²) *</label>
                                <input type="number" class="form-control"  name="superficie" formControlName="superficie" required>
                                <span class="text-danger" *ngIf="!superficie.valid && superficie.touched"> {{isSuperficieValid()}}</span>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Longitude</label>
                                <input type="number" class="form-control"  name="longitude" formControlName="longitude">
                                <span class="text-danger" *ngIf="!longitude.valid && longitude.touched"> {{isLongitudeValid()}}</span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Latitude</label>
                                <input type="number" class="form-control"  name="latitude" formControlName="latitude">
                                <span class="text-danger" *ngIf="!latitude.valid && latitude.touched"> {{isLatitudeValid()}}</span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Placer *</label>
                                <input type="text" class="form-control"  name="placer" formControlName="emplacement">
                                <span class="text-danger" *ngIf="!emplacement.valid && emplacement.touched"> {{isEmplacementValid()}}</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled] = "entrepotForm.invalid">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
