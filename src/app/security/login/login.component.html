<form>
    <div class="d-flex align-items-center mb-3 pb-1">
      <a href="index.html" class="text-nowrap logo-img  d-block py-3 w-100">
        <img src="../assets/images/logos/logo.png" width="180" alt="">
      </a>
    </div>

    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connectez-vous à votre compte</h5>

    <div class="mb-4">
      <label class="form-label" for="form2Example17">Adresse email</label>
      <input type="email" class="form-control form-control-lg" [(ngModel)]="email" name="email"/>
    </div>

    <div class="mb-4">
      <label class="form-label" for="form2Example27">Mot de passe</label>
      <input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password"/> 
    </div>

    <div class="pt-1 mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="button" (click)="login()">Connexion</button>
    </div>

    <a class="small text-muted" href="#!">Mot de passe oublié ?</a>
    <p class="mb-5 pb-lg-2" style="color: #393f81;">Pas encore inscrit ? <a  [routerLink]="routeUri.SECURITY.REGISTER.ROUTE"
        style="color: #393f81;">Créer un compte</a></p>
    <a href="#!" class="small text-muted">Terms of use.</a>
    <a href="#!" class="small text-muted">Privacy policy</a>
  </form>
